
@(result: List[model.ResultItem])
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Result</title>
</head>
<body>

<br>
<ul>
    @if(result.isEmpty) {
        <h1>Nothing to display</h1>
    } else {
        @for(p <- result) {
        <a href="@p.url">@p.url</a>
        <li>@p.text</li>
        <br>
        }
    }
</ul>
</body>
</html>
